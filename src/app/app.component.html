<div class="container">
  <div>
    <div>
      <h1>Posts</h1>

      <div class="card mt-2" style="width: 100%;" *ngFor="let post of posts">
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.body}}</p>
        </div>
      </div>
    </div>
  </div>


</div>
